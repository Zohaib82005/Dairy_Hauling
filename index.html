<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuaggaJS Barcode Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
   
  </style>
</head>
<body>

  <h2>ðŸ“· Scan Barcode (Code 128)</h2>
  <div id="yourElement"></div>
  <div id="result">Waiting for scan...</div>

  <script>
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#yourElement'),
        constraints: {
          facingMode: "environment" 
        }
      },
      locator: {
        patchSize: "medium",
        halfSample: true
      },
      numOfWorkers: navigator.hardwareConcurrency || 4,
      decoder: {
        readers: ["code_128_reader"]
      },
      locate: true
    }, function (err) {
      if (err) {
        console.error("Quagga init error:", err);
        return;
      }
      console.log("Quagga initialization finished.");
      Quagga.start();
    });

    
    Quagga.onDetected((data) => {
      const code = data.codeResult.code;
      const resultDiv = document.getElementById("result");

      
      if (resultDiv.innerText !== code) {
        console.log("Barcode detected:", code);
        resultDiv.innerText = "Scanned: " + code;
      }
    });
  </script>
</body>
</html>
